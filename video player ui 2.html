<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .video-container:hover .controls,
        .controls.show {
            transform: translateY(0);
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .time-display {
            color: white;
            font-size: 14px;
            font-weight: 500;
            margin-left: auto;
            margin-right: 10px;
        }

        .captions-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 6px;
            padding: 10px;
            min-width: 120px;
            display: none;
            margin-bottom: 10px;
        }

        .captions-menu.show {
            display: block;
        }

        .caption-option {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .caption-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .keyboard-shortcuts {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            display: none;
        }

        .keyboard-shortcuts.show {
            display: block;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Fullscreen styles */
        .video-container:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        .video-container:-moz-full-screen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        .video-container:fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div class="video-wrapper">
            <video id="videoPlayer" preload="metadata">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                <track kind="captions" src="" srclang="en" label="English" default>
                Your browser does not support the video tag.
            </video>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading...
            </div>
        </div>

        <div class="controls" id="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            
            <div class="controls-row">
                <button class="btn" id="playPauseBtn">
                    <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>

                <div class="volume-container">
                    <button class="btn" id="volumeBtn">
                        <svg id="volumeIcon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                        <svg id="muteIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                        </svg>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                </div>

                <div class="time-display" id="timeDisplay">
                    0:00 / 0:00
                </div>

                <button class="btn" id="captionsBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"/>
                    </svg>
                    <div class="captions-menu" id="captionsMenu">
                        <div class="caption-option" data-lang="off">Off</div>
                        <div class="caption-option" data-lang="en">English</div>
                    </div>
                </button>

                <button class="btn" id="pipBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
                    </svg>
                </button>

                <button class="btn" id="fullscreenBtn">
                    <svg id="fullscreenIcon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    <svg id="exitFullscreenIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="keyboard-shortcuts" id="keyboardShortcuts">
        <div class="shortcut-item">
            <span>Play/Pause</span>
            <span class="shortcut-key">Space</span>
        </div>
        <div class="shortcut-item">
            <span>Volume Up</span>
            <span class="shortcut-key">↑</span>
        </div>
        <div class="shortcut-item">
            <span>Volume Down</span>
            <span class="shortcut-key">↓</span>
        </div>
        <div class="shortcut-item">
            <span>Seek Forward</span>
            <span class="shortcut-key">→</span>
        </div>
        <div class="shortcut-item">
            <span>Seek Backward</span>
            <span class="shortcut-key">←</span>
        </div>
        <div class="shortcut-item">
            <span>Fullscreen</span>
            <span class="shortcut-key">F</span>
        </div>
        <div class="shortcut-item">
            <span>Mute</span>
            <span class="shortcut-key">M</span>
        </div>
        <div class="shortcut-item">
            <span>Show Shortcuts</span>
            <span class="shortcut-key">?</span>
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.video = document.getElementById('videoPlayer');
                this.container = document.getElementById('videoContainer');
                this.controls = document.getElementById('controls');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.playIcon = document.getElementById('playIcon');
                this.pauseIcon = document.getElementById('pauseIcon');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeIcon = document.getElementById('volumeIcon');
                this.muteIcon = document.getElementById('muteIcon');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressHandle = document.getElementById('progressHandle');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.captionsBtn = document.getElementById('captionsBtn');
                this.captionsMenu = document.getElementById('captionsMenu');
                this.pipBtn = document.getElementById('pipBtn');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.fullscreenIcon = document.getElementById('fullscreenIcon');
                this.exitFullscreenIcon = document.getElementById('exitFullscreenIcon');
                this.loading = document.getElementById('loading');
                this.keyboardShortcuts = document.getElementById('keyboardShortcuts');

                this.isDragging = false;
                this.controlsTimeout = null;
                this.lastVolume = 50;

                this.init();
            }

            init() {
                this.addEventListeners();
                this.video.volume = 0.5;
                this.updateVolumeIcon();
                this.hideLoading();
            }

            addEventListeners() {
                // Video events
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('loadedmetadata', () => this.updateTimeDisplay());
                this.video.addEventListener('ended', () => this.videoEnded());
                this.video.addEventListener('play', () => this.updatePlayPauseIcon());
                this.video.addEventListener('pause', () => this.updatePlayPauseIcon());

                // Control events
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.captionsBtn.addEventListener('click', () => this.toggleCaptionsMenu());
                this.pipBtn.addEventListener('click', () => this.togglePiP());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Progress bar events
                this.progressContainer.addEventListener('click', (e) => this.seek(e));
                this.progressContainer.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.endDrag());

                // Captions menu events
                this.captionsMenu.addEventListener('click', (e) => this.selectCaption(e));

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Mouse events for controls
                this.container.addEventListener('mouseenter', () => this.showControls());
                this.container.addEventListener('mouseleave', () => this.hideControls());
                this.container.addEventListener('mousemove', () => this.showControls());

                // Fullscreen change event
                document.addEventListener('fullscreenchange', () => this.updateFullscreenIcon());

                // Click to play/pause
                this.video.addEventListener('click', () => this.togglePlayPause());

                // Hide captions menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.captionsBtn.contains(e.target)) {
                        this.captionsMenu.classList.remove('show');
                    }
                });
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                } else {
                    this.video.pause();
                }
            }

            updatePlayPauseIcon() {
                if (this.video.paused) {
                    this.playIcon.style.display = 'block';
                    this.pauseIcon.style.display = 'none';
                } else {
                    this.playIcon.style.display = 'none';
                    this.pauseIcon.style.display = 'block';
                }
            }

            toggleMute() {
                if (this.video.muted) {
                    this.video.muted = false;
                    this.video.volume = this.lastVolume / 100;
                    this.volumeSlider.value = this.lastVolume;
                } else {
                    this.lastVolume = this.video.volume * 100;
                    this.video.muted = true;
                    this.video.volume = 0;
                    this.volumeSlider.value = 0;
                }
                this.updateVolumeIcon();
            }

            setVolume(value) {
                this.video.volume = value / 100;
                this.video.muted = false;
                this.updateVolumeIcon();
            }

            updateVolumeIcon() {
                if (this.video.muted || this.video.volume === 0) {
                    this.volumeIcon.style.display = 'none';
                    this.muteIcon.style.display = 'block';
                } else {
                    this.volumeIcon.style.display = 'block';
                    this.muteIcon.style.display = 'none';
                }
            }

            updateProgress() {
                if (!this.isDragging) {
                    const progress = (this.video.currentTime / this.video.duration) * 100;
                    this.progressBar.style.width = progress + '%';
                    this.updateTimeDisplay();
                }
            }

            updateTimeDisplay() {
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            seek(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                this.video.currentTime = pos * this.video.duration;
            }

            startDrag(e) {
                this.isDragging = true;
                this.seek(e);
            }

            drag(e) {
                if (this.isDragging) {
                    this.seek(e);
                }
            }

            endDrag() {
                this.isDragging = false;
            }

            toggleCaptionsMenu() {
                this.captionsMenu.classList.toggle('show');
            }

            selectCaption(e) {
                if (e.target.classList.contains('caption-option')) {
                    const lang = e.target.dataset.lang;
                    const tracks = this.video.textTracks;
                    
                    for (let i = 0; i < tracks.length; i++) {
                        tracks[i].mode = lang === 'off' ? 'hidden' : 'showing';
                    }
                    
                    this.captionsMenu.classList.remove('show');
                }
            }

            async togglePiP() {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await this.video.requestPictureInPicture();
                    }
                } catch (error) {
                    console.log('Picture-in-Picture not supported or failed:', error);
                }
            }

            toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    this.container.requestFullscreen();
                }
            }

            updateFullscreenIcon() {
                if (document.fullscreenElement) {
                    this.fullscreenIcon.style.display = 'none';
                    this.exitFullscreenIcon.style.display = 'block';
                } else {
                    this.fullscreenIcon.style.display = 'block';
                    this.exitFullscreenIcon.style.display = 'none';
                }
            }

            showControls() {
                this.controls.classList.add('show');
                clearTimeout(this.controlsTimeout);
                this.controlsTimeout = setTimeout(() => {
                    if (!this.video.paused) {
                        this.controls.classList.remove('show');
                    }
                }, 3000);
            }

            hideControls() {
                if (!this.video.paused) {
                    this.controls.classList.remove('show');
                }
            }

            showLoading() {
                this.loading.style.display = 'block';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            videoEnded() {
                this.updatePlayPauseIcon();
                this.controls.classList.add('show');
            }

            handleKeyboard(e) {
                // Don't handle if user is typing in an input
                if (e.target.tagName === 'INPUT') return;

                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        this.updateVolumeIcon();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        this.updateVolumeIcon();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.video.currentTime = Math.max(0, this.video.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.video.currentTime = Math.min(this.video.duration, this.video.currentTime + 10);
                        break;
                    case 'f':
                    case 'F':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                    case 'm':
                    case 'M':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case '?':
                        e.preventDefault();
                        this.keyboardShortcuts.classList.toggle('show');
                        break;
                }
            }
        }

        // Initialize the video player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoPlayer();
        });
    </script>
</body>
</html>
